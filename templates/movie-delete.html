{% extends 'base.html' %}

{% block content %}
    {% if request.user.is_staff %}
        
        <h2>Delete this movie:</h2>
        <br>
            <form method="post" style="color: black; font-weight: bold">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        
    {% endif %}
{% endblock %}
