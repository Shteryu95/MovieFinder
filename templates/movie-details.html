{% extends 'base.html' %}

{% block content %}
    
    <h2>Movie Information</h2>
    <img src="{{ movie.poster }}" alt="">
    <h2>{{ movie.name }}</h2>
    <h3>{{ movie.genre }}</h3>
    <p>{{ movie.released_date }}</p>
    <p>{{ movie.awards }}</p>
    <p>{{ movie.resume }}</p>
    {% if request.user == movie.user %}
    <a href="{% url 'movie-edit' movie.pk %}">Edit</a>
    <a href="">Delete</a>
    {% endif %}
    
{% endblock %}
