{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFinder</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-image: url('{% static 'images/Cul-movietheater-1191021389.png' %}'); background-repeat: no-repeat; background-size: cover; height: 100vh; margin: 0; padding: 0">
<div style="text-align: center; color: white; padding: 50px;">

    <header>
        <a class="navbar-brand" href="/">
            <img src="{% static 'images/logo.jpg' %}" alt="Your Brand Logo" class="img-fluid"
                 style="position: absolute; top: 10px; left: 10px; width: 60px; height: auto; border-radius: 50%; object-fit: cover;">

        {% include 'navigation.html' %}
    </header>

    <main>

        {% block content %}
        {% endblock %}

    </main>
</div>
</body>
